<html>

<head>
  <title>powersquare</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="./javascripts/client.js"></script>
</head>

<body>
  <div class="main-wrapper">
    <h1>powersquare</h1>
    <div class="main-wrapper">
      <p>Base </p>
      <input type="number" name="base" id="base-number">
      <p>Exponent </p>
      <input type="number" name="exponent" id="exponent-number">
      <button onclick="compute()">Compute()</button>
      <div class="stats-wrapper">
        <h2>Size</h2>
        <span id="result-size" class="stat">0</span>
        <h2>Time</h2>
        <span id="result-time" class="stat">0</span>
      </div>
      <h2>Result:</h2>
      <span id="result-number">0</span>

    </div>
  </div>
</body>

</html>
